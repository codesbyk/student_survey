<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SCERT SURVEY ON TRANSITION OF STUDENTS</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="ui fluid center aligned container">
      <div class="ui centered grid row">
        <div
          class="eight wide column ui card segment"
          style="padding: 25px 80px;"
        >
          <div class="content">
            <div class="header center aligned">
              SCERT SURVEY ON TRANSITION OF STUDENTS
            </div>
          </div>
          <form class="ui form">
            <!-- Select District Field -->
            <div class="inline fields">
              <div class="four wide field">
                <label>Select District :</label>
              </div>
              <div class="twelve wide field">
                <select class="ui search dropdown">
                  <option value="">Select District</option>
                  <option value="">Nalgonda</option>
                  <option value="">Rangareddy</option>
                  <option value="">Hyderabad</option>
                </select>
              </div>
            </div>

            <!-- Select Mandal Field -->
            <div class="inline fields">
              <div class="four wide field">
                <label>Select Mandal :</label>
              </div>
              <div class="twelve wide field">
                <select class="ui search dropdown">
                  <option value="">Select Mandal</option>
                  <option value="">Saroornagar</option>
                  <option value="">Qutubullapur</option>
                  <option value="">Mkajgiri</option>
                </select>
              </div>
            </div>

            <!-- UDISE Number Field -->
            <div class="inline fields">
              <div class="four wide field">
                <label>UDISE Number :</label>
              </div>
              <div class="twelve wide field">
                <input type="text" placeholder="Ex: 12345678910" />
              </div>
            </div>

            <!-- Name of the school Field -->
            <div class="inline fields">
              <div class="four wide field">
                <label>Name of the School :</label>
              </div>
              <div class="twelve wide field">
                <input type="text" placeholder="Ex: St Marys School" />
              </div>
            </div>

            <!-- Select Year Field -->
            <div class="inline fields">
              <div class="four wide field">
                <label>Select Year :</label>
              </div>
              <div class="twelve wide field">
                <select class="ui search dropdown">
                  <option value="">Select Year</option>
                  <option value="">2014-2015</option>
                  <option value="">2013-2014</option>
                  <option value="">2012-2013</option>
                </select>
              </div>
            </div>

            <!-- Name of the Student Field -->
            <div class="inline fields">
              <div class="four wide field">
                <label>Name of the Student :</label>
              </div>
              <div class="twelve wide field">
                <input type="text" />
              </div>
            </div>

            <!-- Select Class Field -->
            <div class="inline fields">
              <div class="four wide field">
                <label>Select Class :</label>
              </div>
              <div class="twelve wide field">
                <select class="ui search dropdown">
                  <option value="">Select Class</option>
                  <option value="">1</option>
                  <option value="">2</option>
                  <option value="">3</option>
                </select>
              </div>
            </div>

            <!-- Name of the Father Field -->
            <div class="inline fields">
              <div class="four wide field">
                <label>Father Name :</label>
              </div>
              <div class="twelve wide field">
                <input type="text" />
              </div>
            </div>

            <!-- Date of birth Field -->
            <div class="inline fields">
              <div class="four wide field">
                <label>Date of birth :</label>
              </div>
              <div class="twelve wide field">
                <input type="date" />
              </div>
            </div>

            <!-- Aadhar Number Field -->
            <div class="inline fields">
              <div class="four wide field">
                <label>Aadhar Number :</label>
              </div>
              <div class="twelve wide field">
                <input type="text" />
              </div>
            </div>

            <div style="text-align: center;">
              <button class="ui primary button" type="submit">
                Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script>
      $(".ui.dropdown").dropdown();
    </script>
  </body>
</html>
